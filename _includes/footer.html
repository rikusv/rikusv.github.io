<footer class="footer">

    <div class="row justify-content-between my-3">

      <div class="col-sm-6">
        <p class="text-muted">{{- site.description | escape -}}</p>
      </div>

      <div class="col col-auto row">

        <div class="col col-auto">
          <ul class="list-inline">
            <li class="list-inline-item">
              {{ site.title | escape }}
            </li>
            {%- if site.email -%}
            <li class="list-inline-item"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
          </ul>
        </div>

        <div class="col">
          {%- include social.html -%}
        </div>
        
      </div>

    </div>

</footer>
