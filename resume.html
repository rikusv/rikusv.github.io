layout: default
---

<!-- Allow use of modern JavaScript -->
<script src="https://google.github.io/traceur-compiler/bin/traceur-runtime.js"></script>

<script>

let detailLevel = 3;
const baseUri = "https://firestore.googleapis.com/v1beta1/projects/rikusvio/databases/(default)/documents/resume/";
const months = {
  0: "January",
  1: "February",
  2: "March",
  3: "April",
  4: "May",
  5: "June",
  6: "July",
  7: "August",
  8: "September",
  9: "October",
  10: "November",
  11: "December",
};

const xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {
  switch (this.readyState) {
    case 2:
      setProgress(25);
      break;
    case 3:
      setProgress(50);
      break;
    case 4:
      setProgress(90);
      if (this.status == 200) {
        json = JSON.parse(xhttp.response);
        writeResume();
      } else if (this.status == 404) {
        setProgress();
        writeError(`
          No resume found for code '${document.getElementById('key').value}'.
        `);
      } else {
        setProgress();
        writeError(JSON.parse(this.response).error.message);
      }
      break;
    default:
  }
}

function setProgress(percentage) {
  const progressDiv = document.getElementById('progress');
  if (!percentage) {
    progressDiv.innerHTML = '';
  } else {
    progressDiv.innerHTML = `
      <div class="progress">
        <div style="width: ${percentage}%" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
      </div>
    `;
  }
}

function writeError(message) {
  const errorDiv = document.getElementById('warning');
  if (!message) {
    errorDiv.innerHTML = '';
  } else {
    errorDiv.innerHTML = `
      <div class="alert alert-warning" role="alert">
        ${message}
      </div>
    `;
  }
}

function fetchResume() {
  writeError(null);
  const key = document.getElementById('key').value;
  if (!key) {
    writeError('Please enter a code.');
  } else {
    setProgress(10);
    const uri = `${baseUri}${key}`
    xhttp.open('GET', uri, true);
    xhttp.send();
  }
}

function processRaw(source) {
  if (source instanceof Array) {
    const array = source.map(value => {
      if (value.stringValue) {
        return value.stringValue;
      } else if (value.mapValue) {
        return processRaw(value.mapValue.fields);
      }
    });
    return array;
  } else {
    const object = {};
    Object.keys(source).forEach(key => {
      if (source[key].stringValue) {
        object[key] = source[key].stringValue;
      } else if (source[key].integerValue) {
        object[key] = source[key].integerValue;
      } else if (source[key].timestampValue) {
        object[key] = new Date(source[key].timestampValue);
      } else if (source[key].arrayValue) {
        object[key] = processRaw(source[key].arrayValue.values);
      }
    });
    return object;
  }
}

function writeResume() {
  const resume = processRaw(json.fields);
  const lastUpdateDate = getDayMonthYear(new Date(json.updateTime));
  const html = `
  <article class="resume my-5">
    <header>
      <span class="text-muted">
        ${lastUpdateDate}
      </span>
      <h1 class="display-4">${resume.name}
        <small class="text-muted">
          Résumé
        </small>
      </h1>
      <ul class="list-inline">
        <a class="list-inline-item" href="mailto:${resume.email}" target="_blank">${resume.email}</a>
        <a class="list-inline-item" href="tel:${resume.phone}" target="_blank">${resume.phone}</a>
      </ul>
    </header>
    <section class="my-5">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">
            TL;DR
          </h1>
          <p class="lead">
            In a nutshell
          </p>
          <hr class="my-4">
          <ul>
            ${resume.nutshell.map(value => `
            <li>${value}</li>
            `).join('')}
          </ul>
        </div>
      </div>
    </section>
    <section class="my-5">
      <h2>
        Current work
      </h2>
      <p class="lead">
        What I spend my time on at the moment
      </p>
      <ul>
        ${resume.current.map(value => `
        <li>${value}</li>
        `).join('')}
      </ul>
    </section>
    <section class="my-5">
      <h2>
        Skill Sets
      </h2>
      <p class="lead">
        An overview of where I can add value
      </p>
      ${resume.skillsets.map(entry => `
      <div class="my-5 print-together">
        <h4>
          ${entry.title}
        </h4>
        <p>
          ${entry.roles.map(value => `
          <span class="badge badge-primary">
            ${value}
          </span>
          `).join('')}
        </p>
        <p>
          <span>I have</span>
          ${entry.have}
        </p>
        <p>
          <span>I can</span>
          ${entry.can}
        </p>
      </div>
      `).join('')}
    </section>
    <hr class="my-4">
    <section class="my-5">
      <h2 class="print-with-next">
        Experience
      </h2>
      ${resume.experience.map(entry => `
      <div class="my-5 print-together">
        <span class="text-muted">
          ${getMonthYear(entry.start)} to ${entry.end ? getMonthYear(entry.end) : 'now'}
        </span>
        <h4>
          ${entry.role}
          <small class="text-muted text-nowrap">
            ${entry.org}
          </small>
        </h4>
        <blockquote class="blockquote text-center">
          <p>${entry.orgDetail}</p>
        </blockquote>
        <ul>
          ${entry.done
          .filter(item => item.priority <= detailLevel)
          .map(item => `
          <li>${item.what}</li>
          `).join('')}
        </ul>
      </div>
      `).reverse().join('')}
    </section>
    <hr class="my-4">
    <section class="my-5">
      <h2 class="print-with-next">
        Education
      </h2>
      ${resume.education
      .filter(entry => entry.priority == 1)
      .map(entry => `
      <div class="my-5 print-together">
        <span class="text-muted">
          ${entry.start ? `${entry.start.getFullYear()} to` : ''}
          ${entry.end.getFullYear()}
        </span>
        <h4>
          ${entry.title}
          <small class="text-muted text-nowrap">
            ${entry.org}
          </small>
        </h4>
        <p>
          ${entry.description}
        </p>
      </div>
      `).reverse().join('')}
    </section>
    <hr class="my-4">
    <section class="my-5">
      <h2 class="print-with-next">
        More Education
      </h2>
      ${resume.education
      .filter(entry => entry.priority > 1)
      .map(entry => `
      <div class="my-5 print-together">
        <span class="text-muted">
          ${entry.start ? `${entry.start.getFullYear()} to` : ''}
          ${entry.end.getFullYear()}
        </span>
        <h4>
          ${entry.title}
          <small class="text-muted text-nowrap">
            ${entry.org}
          </small>
        </h4>
        <p>
          ${entry.description}
        </p>
      </div>
      `).reverse().join('')}
    </section>
  </article>
  `;
  setProgress();
  document.getElementById('resume').innerHTML = html;
}

function getMonthYear(date) {
  return `${months[date.getMonth()]} ${date.getFullYear()}`
}

function getDayMonthYear(date) {
  return `${date.getDate()} ${getMonthYear(date)}`
}

</script>

<form class="container d-print-none my-3" onsubmit="fetchResume(); return false;">
  <div class="input-group mb-3">
    <input id="key" type="text" class="form-control" placeholder="Enter code">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">Fetch</button>
    </div>
  </div>

</form>

<div id="warning"></div>

<div id="progress"></div>

<article id="resume" class="resume"></article>
